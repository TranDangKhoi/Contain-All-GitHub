<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="css/google-form.css">
</head>
<body>
    <form action="" name="reg_form">
        <div class="form-outside-border">
            <div class="form-info">
            <div class="form-inner-head">
                <img src="images/google-logo.png" alt="Google">
                <h3>Create your Google account</h3>
            </div>
            <div class="form-main-user-info">
            <div class="form-field">
        <input type="text" class="form-input" id="first-name" name="fname" placeholder=" " autocomplete="off">
        <label class="form-label">First name</label>
        <span>dlkasdjkl</span>
            </div>

            <div class="form-field">
        <input type="text" class="form-input" id="last-name" name="lname" placeholder=" " autocomplete="off">
        <label class="form-label" >Last name</label>
            </div>
        </div>
            <div class="form-field">
                <input type="email" class="form-input" id="email" placeholder=" " autocomplete="off"> 
                <label class="form-label-special">Username</label> <img src="images/gmail.png" alt="">
                <div class="small-text">You can use letters, numbers & periods</div>
                <a href="#">Use my current email address instead</a>
            </div>
            <div class="form-password">
                <div class="form-field">
                    <input type="password" class="form-input password" id="password" placeholder=" " autocomplete="off">
                    <label class="form-label-special">Password</label>
                        </div>
            
                        <div class="form-field">
                    <input type="password" class="form-input password" id="re-password" placeholder=" " autocomplete="off">
                    <label class="form-label-special" >Confirm</label>
                    <div class="small-text-2">Use 8 or more characters with a mix of letters, numbers &<br>symbols</div>
            </div>
        </div>
        
        <div class="checkbox">
            <input type="checkbox" onclick="showPassword()"><label>Show password</label>
        </div>
        <div class="signup-signin">

            <div class="sign-in">
        <a href="#" class="sign-in-button">Sign in instead</a>
            </div>

            <div class="next">
            <input type="button" value="Next" class="next-button">
            </div>

        </div>
    </div>
        <div class="svg-logo">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="Logo">
            <div class="svg-logo-text">One account. All of Google working for you.</div>
        </div>
            
        </div>
        <script src="js/google-form.js"></script>
        <script src="js/useless.js"></script>
</form>
</body>

</footer>
</html>
