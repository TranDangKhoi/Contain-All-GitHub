<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="price-range.css">
</head>

<body>
    <div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
        <div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 5.8%; width: 50.6%;"><span
                class="price-range-both value" style="display: none;"><i style="display: inline;">$29 - </i>$282</span>
        </div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 5.8%;"><span
                class="price-range-min value" style="opacity: 1;">$29</span></span><span
            class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 56.4%;"><span
                class="price-range-max value" style="opacity: 1;">$282</span></span>
    </div>
    <script src="price-ranger.js"></script>
    <script src="jquery.js"></script>
</body>

</html>
