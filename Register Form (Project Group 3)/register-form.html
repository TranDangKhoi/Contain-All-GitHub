<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/register-form.css">
</head>
<body>
    <div id="register-container">
    <header>
        <h3 id="header-title">Chào mừng!</h3>
        <div id="header-subtitle">Rất vui được gặp bạn</div>
    </header>
    <form id="register-form" name="register-form" method="post" action="https://music-i-like.herokuapp.com/api/v1/accounts">

<div class="form-username">

        <div class="form-field">
            <input type="text" placeholder=" " name="firstName" id="first-name" class="form-input" autocomplete="off">
            <label class="form-label-special" >First Name</label> 
        </div>

        <div class="form-field">
            <input type="text" placeholder=" " name="lastName" id="last-name" class="form-input" autocomplete="off">  
            <label class="form-label-special">Last Name</label>
        </div>
</div>
        <div class="form-field">
            <input type="password" placeholder=" " name="password" id="password" class="form-input" autocomplete="off">  
            <label class="form-label">Password</label>
        </div>

        <div class="form-field">
            <input type="text" placeholder=" " name="address" id="address" class="form-input" autocomplete="off">  
            <label class="form-label">Addresss</label>
        </div>

        <div class="form-field">
            <input type="number" placeholder=" " name="phone" id="phonenumber" class="form-input" maxlength="11" autocomplete="off">  
            <label class="form-label">Phone number</label>
        </div>

        <div class="form-field">
            <input type="text" name="avatar" id="avatar" placeholder=" " class="form-input" autocomplete="off">  
            <label class="form-label">Avatar</label>
        </div>

        <div class="form-field">
            <input type="number" name="gender" placeholder=" " id="gender" class="form-input" max="3" min="1" maxlength="1" autocomplete="off">  
            <label class="form-label">Gender (1-3)</label>
        </div>

        <div class="form-field">
            <input type="text" name="email" placeholder=" " id="email" class="form-input" autocomplete="off"> 
            <label class="form-label">Email</label>
        </div>

        <label id="birth-label">Date Of Birth</label>
        <input type="date" name="birthday" id="birth"> 

            <div class="btnSubmit">
        <input type="reset" name="reset" id="reset">
        <input type="submit" value="Sign up">
            </div>

        </div>
    </form>
</div>
<script src="js/register-form.js"></script>
</body>
</html>
