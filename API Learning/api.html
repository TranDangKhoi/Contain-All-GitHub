<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Learning</title>
    <link rel="stylesheet" href="css/youtubev3.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/youtube.png" alt="Youtube icon">
        </div>
        <div class="search-box">
            <input type="text" name="keyword" id="keyword" placeholder="Nhập vào từ khóa tìm kiếm">
        </div>
    </header>
    <div id="myModel" class="model">
        <span class="close">
            &times;
        </span>
        <iframe src="" frameborder="0" class="model-content" id="video-frame" width="700" height="415" allowfullscreen></iframe>
        <div id="caption"></div>
    </div>
    <div id="list-video"></div>
<footer>
    <span>API Testing - Khoi's beta version &copy; 2021</span>
</footer>
<script src="js/youtubev3.js"></script>
</body>
</html>
