<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Jquery</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/tabs.css">
</head>
<body>
    <header>
        <h1>
            Monsieur Pigeon
        </h1>
    </header>
    <section class="page">
        <div class="tabs">
            <ul class="tab-list">
                <li class="active"><a href="#tab-1" class="tab-control">
                <h3>Description</h3></a></li>
                <li><a href="#tab-2" class="tab-control"><h3>Ingredients</h3></a></li>
                <li><a href="#tab-3" class="tab-control"><h3>Delivery</h3></a></li>
            </ul>
            <div class="tab-panel active" id="tab-1">
                <p>Take your tastebuds for a gentle scroll through an English garden.</p>
            </div>
            <div class="tab-panel" id="tab-2">
                <p><strong>ELDERBERRY:</strong> sugar, glucose syrup, elderberry concentrate, gelatine</p>
            </div>
            <div class="tab-panel" id="tab-3">
                <p>Free postage and packaging on all orders! Due to the perishable nature of our product.</p>
            </div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/tabs.js"></script>

</html>
